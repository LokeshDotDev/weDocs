services:
  pdf2htmlex:
    image: bwits/pdf2htmlex:0.18.8.rc1-master-20200630-ubuntu-20.04-x86_64
    container_name: pdf2htmlex-service
    command: sh -c "apt-get update && apt-get install -y python3 python3-pip && pip3 install fastapi uvicorn python-multipart && python3 /app/main.py"
    ports:
      - "5002:5002"
    volumes:
      - ./pdf2htmlex-service/main.py:/app/main.py:ro
    environment:
      PYTHONUNBUFFERED: "1"
    restart: unless-stopped
